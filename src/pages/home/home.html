<ion-header>
  <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Techstr</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button padding-left padding-right ion-item *ngFor="let post of postService.getPosts()"
            (click)="openPostDetailPage(post)">
      <p>{{post.author}}:</p>
      <h2>{{post.title}}</h2>
    </button>
  </ion-list>
</ion-content>
